<!DOCTYPE html>
<html lang="en">
<!-- Font type Astigmatic -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>   <!-- Link the sylesheet -->
    <title>Monster Hunter Notebook</title>   <!-- Set webpage name -->
</head>

<body>

    <header>
        <div class="container">
    
            <img src="assests/logo.png" alt="logo" class="logo" width="80" height="95">

            <input type="text" placeholder="Search..">
            <button>Enter</button>
    
            <nav>
                <ul>
            <!-- Linked to the other html files/pages for the site -->
            <!-- <a href="indexItems.html">Items</a> -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="items.html">Items</a></li>
                    <li><a href="monsters.html">Monsters</a></li>
                    <li><a href="locales.html">Locales</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    
        </div>
    </header>

    <section>
        <!-- <div>carosel</div> -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext"> 1 / 3</div>
                <img class="monster_img" src="assests/zorah.png" style="width:100%;" />
                <div class="text">Zorah Magdaros</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="monster_img" src="assests/namielle.png" style="width: 100%;">
                <div class="text">Namielle</div>
            </div>
    
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="monster_img" src="assests/xeno.png" style="width: 100%;">
                <div class="text">Xeno'jiiva</div>
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
    
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="small_monsters">
            <p>Small Monsters</p>
            <ul>
                <li id="smallitem1"></li>
                <li id="smallitem2"></li>
                <li id="smallitem3"></li>
            </ul>
        </div>

        <div class="large_monsters">
            <p>Large Monsters</p>
            <ul>
                <li id="largeitem1"></li>
                <li id="largeitem2"></li>
                <li id="largeitem3"></li>
            </ul>
        </div>

    </section>

    <footer>
        <!-- resources, copyright -->
        <P>resources</P>
        <P>copyright</P>
    </footer>

    <script src="script.js"></script>   <!-- Connect the javascript file -->
</body>

</html>
